 sudo: true
 
 language: java
 
 before_install:
  - chmod +x gradlew
 
 jdk:
   - oraclejdk8
   - openjdk8
   
 script: gradle check

 notifications:
  email:
    recipients:
      - evivar@ucm.es
    on_success: always # default: change
    on_failure: always # default: always
 
 before_deploy:
    # Set up git user name and tag this commit
    - git config --local user.name "evivar"
    - git config --local user.email "evivar@ucm.es"
    - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
    - git tag $TRAVIS_TAG
 deploy:
    provider: releases
    api_key: "2d9c572672b76ac2c3a8b810bd15d0bd78c8d7f6"
    skip_cleanup: true
  
