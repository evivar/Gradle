 sudo: true
 
 language: java
 
 before_install:
  - chmod +x gradlew
 
 jdk:
   - oraclejdk8
   - openjdk8
 
 before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
 
 script: gradle check --debug

 notifications:
  email:
    recipients:
      - evivar@ucm.es
    on_success: always # default: change
    on_failure: always # default: always
  
